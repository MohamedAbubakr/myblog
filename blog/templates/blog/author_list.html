{% extends "base_generic.html" %}

{% block content %}

    <div class="mt-4">
    </div>
    <h2 style="color: darkgray">
      All Bloggers
    </h2>
    <div class="mb-4">

    </div>

{% if author_list %}
  <div class="col-sm-4 list-group">
  {% for author in author_list %}
      <a class="ml-lg-4 list-group-item list-group-item-action list-group-item-dark" href="{{ author.get_absolute_url }}">
      {{ author }}
      </a>
      <div class="mb-4">

      </div>
  {% endfor %}
  </div>
{% else %}
  <p>There are no bloggers available.</p>
{% endif %}
{% endblock %}
