{% extends "base_generic.html" %}

{% block content %}

<h1>Author: {{ author }} </h1>
<h2>Bio</h2>
<p>{{author.bio}}</p>

<div style="margin-left:20px;margin-top:20px">
<h4>Blogs list</h4>

<dl>
{% for blog in author.blog_set.all %}
    <ul>
        <li>
            <a href="{% url 'blog-detail' blog.pk %}">{{blog}}</a> ({{ blog.date }})
        </li>
    </ul>
{% endfor %}
</dl>

</div>
{% endblock %}
